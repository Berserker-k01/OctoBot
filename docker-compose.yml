version: '3.8'

services:
  phoenixtrade-backend:
    build: .
    container_name: phoenixtrade-backend

    # ports:
    #   - "5001:5001" # Hidden to force usage of PhoenixTrade UI via Nginx
    volumes:
      - ./user:/app/user
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - OCTOBOT_NO_TELEGRAM=1 
    restart: unless-stopped

  phoenixtrade-ui:
    build: ./phoenixtrade-ui
    container_name: phoenixtrade-ui
    ports:
      - "80:80"
    depends_on:
      - phoenixtrade-backend
    restart: unless-stopped

  phoenixtrade-saas-api:
    build: ./phoenixtrade-saas-api
    container_name: phoenixtrade-saas-api
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_USER=phoenix
      - DB_PASS=password
      - DB_NAME=phoenix_db
      - JWT_SECRET=dev_secret_key_123
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: phoenixtrade-postgres
    environment:
      - POSTGRES_USER=phoenix
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=phoenix_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
